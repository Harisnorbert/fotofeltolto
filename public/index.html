<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Esk√ºv≈ëi fot√≥k</title>
  <link rel="icon" href="/favicon.ico" type="image/x-icon">

  <!-- GLightbox CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/glightbox/dist/css/glightbox.min.css" />

  <!-- Saj√°t st√≠lusok -->
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <img src="hatter.jpg" alt="M√≥ni √©s Tomi" class="hero-image">
    <h1>M√≥ni √©s Tomi esk√ºv≈ëi fot√≥i</h1>

    <div id="preview"></div>

    <div class="controls">
      <label for="fileInput" class="file-label">üìÅ V√°lassz k√©peket</label>
      <input type="file" id="fileInput" multiple accept="image/jpeg,image/png" />
      <button class="btn" id="uploadBtn">‚§¥ Felt√∂lt√©s</button>
      <button class="btn" id="downloadAllBtn">‚¨á √ñsszes let√∂lt√©se</button>
    </div>

    <div id="gallery"></div>
  </div>

  <!-- GLightbox JS + Supabase + JSZip + FileSaver -->
  <script src="https://cdn.jsdelivr.net/npm/glightbox/dist/js/glightbox.min.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2" defer></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js" defer></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js" defer></script>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const sb = supabase.createClient('<YOUR_SUPABASE_URL>', '<YOUR_SUPABASE_ANON_KEY>');
      const BUCKET = 'wedding-photos';

      const fileInput   = document.getElementById('fileInput');
      const preview     = document.getElementById('preview');
      const gallery     = document.getElementById('gallery');
      const uploadBtn   = document.getElementById('uploadBtn');
      const downloadBtn = document.getElementById('downloadAllBtn');

      let selectedFiles = [];

      function renderPreview(){
        preview.innerHTML = '';
        selectedFiles.forEach((file, i) => {
          const w = document.createElement('div');
          w.className = 'preview-item';
          const img = document.createElement('img');
          img.src = URL.createObjectURL(file);
          img.alt = file.name;
          const d = document.createElement('button');
          d.className = 'preview-delete';
          d.textContent = '√ó';
          d.onclick = () => {
            selectedFiles.splice(i, 1);
            renderPreview();
          };
          w.append(img, d);
          preview.appendChild(w);
        });
      }

      fileInput.addEventListener('change', () => {
        Array.from(fileInput.files).forEach(f => {
          if (!selectedFiles.some(x => x.name === f.name && x.size === f.size)) {
            selectedFiles.push(f);
          }
        });
        renderPreview();
      });

      uploadBtn.addEventListener('click', async () => {
        if (!selectedFiles.length) return alert('K√©rlek v√°lassz k√©peket.');
        const files = selectedFiles.filter(f => /\.(jpe?g|png)$/i.test(f.name));
        if (!files.length) return alert('Csak JPEG/PNG form√°tum.');
        for (const file of files) {
          const key = `${Date.now()}_${Math.random().toString(36).slice(2,8)}_${file.name}`;
          const { error } = await sb.storage.from(BUCKET).upload(key, file);
          if (error) console.error('Upload error:', error.message);
        }
        selectedFiles = [];
        fileInput.value = '';
        renderPreview();
        await refreshGallery();
      });

      downloadBtn.addEventListener('click', async () => {
        const { data: files = [] } = await sb.storage.from(BUCKET)
          .list('', { limit: 100, sortBy: { column: 'created_at', order: 'desc' } });
        if (!files.length) return alert('Nincs k√©p.');
        const zip = new JSZip();
        for (const f of files.filter(f => !f.name.startsWith('.'))) {
          const { data } = sb.storage.from(BUCKET).getPublicUrl(f.name);
          const res = await fetch(data.publicUrl);
          zip.file(f.name, await res.blob());
        }
        const blob = await zip.generateAsync({ type: 'blob' });
        saveAs(blob, 'all_photos.zip');
      });

      let lightbox;
      async function refreshGallery(){
        gallery.innerHTML = '';
        const { data: files = [] } = await sb.storage.from(BUCKET)
          .list('', { limit: 100, sortBy: { column: 'created_at', order: 'desc' } });
        for (const f of files.filter(f => !f.name.startsWith('.'))){
          const { data } = sb.storage.from(BUCKET).getPublicUrl(f.name);
          const item = document.createElement('div');
          item.className = 'gallery-item';
          const link = document.createElement('a');
          link.href = data.publicUrl;
          link.className = 'glightbox';
          const img = document.createElement('img');
          img.src = data.publicUrl;
          img.alt = f.name;
          link.appendChild(img);
          const downloadLink = document.createElement('a');
          downloadLink.href = data.publicUrl;
          downloadLink.download = f.name;
          downloadLink.textContent = 'Let√∂lt√©s';
          downloadLink.className = 'download-btn';
          item.append(link, downloadLink);
          gallery.appendChild(item);
        }
        if (!lightbox) {
          lightbox = GLightbox({ selector: '.glightbox' });
        } else {
          lightbox.reload();
        }
      }

      refreshGallery();
    });
  </script>
</body>
</html>
