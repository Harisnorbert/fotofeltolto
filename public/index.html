<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Esküvői fotók</title>
  <link rel="icon" href="/favicon.ico" type="image/x-icon">

  <!-- Base styles & Google Font -->
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">

  <!-- PhotoSwipe CSS & expose module -->
  <link rel="stylesheet" href="https://unpkg.com/photoswipe@5/dist/photoswipe.css"/>
  <script type="module">
    import PhotoSwipeLightbox from 'https://unpkg.com/photoswipe@5/dist/photoswipe-lightbox.esm.js';
    window.PhotoSwipeLightbox = PhotoSwipeLightbox;
  </script>

  <!-- Injected env (SUPABASE_URL, SUPABASE_ANON_KEY, BUCKET) -->
  <script src="/env.js" defer></script>
  <!-- Supabase & utilities -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2" defer></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js" defer></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js" defer></script>
</head>
<body>
  <div class="container">
    <img src="hatter.jpg" alt="Móni és Tomi" class="hero-image">
    <h1>Móni és Tomi esküvői fotói</h1>

    <!-- Preview of selected files -->
    <div id="preview"></div>

    <!-- Controls -->
    <div class="controls">
      <label for="fileInput" class="file-label">Válassz képeket</label>
      <input type="file" id="fileInput" multiple accept="image/jpeg,image/png" />
      <button class="btn" id="uploadBtn">Feltöltés</button>
      <button class="btn" id="downloadAllBtn">Összes letöltése</button>
    </div>

    <!-- Gallery -->
    <div id="gallery"></div>
  </div>

  <script>
document.addEventListener('DOMContentLoaded', () => {
  // 1) Supabase client
  const { SUPABASE_URL, SUPABASE_ANON_KEY, BUCKET } = window.__ENV__;
  const sb = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

  // 2) DOM refs
  const fileInput   = document.getElementById('fileInput');
  const preview     = document.getElementById('preview');
  const gallery     = document.getElementById('gallery');
  const uploadBtn   = document.getElementById('uploadBtn');
  const downloadBtn = document.getElementById('downloadAllBtn');

  // 3) Track selected files
  let selectedFiles = [];

  // 4) Render preview thumbnails with remove buttons
  function renderPreview() {
    preview.innerHTML = '';
    selectedFiles.forEach((file, i) => {
      const wrapper = document.createElement('div');
      wrapper.className = 'preview-item';

      const img = document.createElement('img');
      img.src = URL.createObjectURL(file);
      img.alt = file.name;

      const del = document.createElement('button');
      del.className = 'preview-delete';
      del.textContent = '×';
      del.title = 'Eltávolítás';
      del.onclick = () => {
        selectedFiles.splice(i, 1);
        renderPreview();
      };

      wrapper.appendChild(img);
      wrapper.appendChild(del);
      preview.appendChild(wrapper);
    });
  }

  // 5) When user picks files, merge into selectedFiles, avoid duplicates
  fileInput.addEventListener('change', () => {
    Array.from(fileInput.files).forEach(f => {
      if (!selectedFiles.some(x => x.name === f.name && x.size === f.size)) {
        selectedFiles.push(f);
      }
    });
    renderPreview();
  });

  // 6) Upload handler (filter HEIC, then upload JPEG/PNG)
  uploadBtn.addEventListener('click', async () => {
    if (!selectedFiles.length) {
      return alert('Kérlek válassz képeket feltöltéshez.');
    }
    const files = selectedFiles.filter(f => /\.(jpe?g|png)$/i.test(f.name));
    if (files.length < selectedFiles.length) {
      alert('HEIC fájlok nem támogatottak – kérlek konvertáld őket JPEG/PNG formátumba.');
    }
    if (!files.length) return;

    for (const file of files) {
      const key = `${Date.now()}_${Math.random().toString(36).slice(2,8)}_${file.name}`;
      const { error } = await sb.storage
        .from(BUCKET)
        .upload(key, file, { cacheControl: '3600', upsert: false });
      if (error) console.error('Feltöltési hiba:', error.message);
    }

    // reset selection + UI + gallery
    selectedFiles = [];
    fileInput.value = '';
    renderPreview();
    await refreshGallery();
  });

  // 7) Download-all ZIP
  downloadBtn.addEventListener('click', async () => {
    const { data: files = [] } = await sb.storage
      .from(BUCKET)
      .list('', { limit:100, sortBy:{ column:'created_at', order:'desc' }});
    if (!files.length) return alert('Nincsenek letölthető képek.');

    const zip = new JSZip();
    await Promise.all(files
      .filter(f => !f.name.startsWith('.'))
      .map(async f => {
        const { data:{ publicUrl } } = sb.storage.from(BUCKET).getPublicUrl(f.name);
        const res = await fetch(publicUrl);
        zip.file(f.name, await res.blob());
      })
    );
    const blob = await zip.generateAsync({ type:'blob' });
    saveAs(blob, 'all_photos.zip');
  });

  // 8) Refresh gallery and setup PhotoSwipe data attributes
  let lightbox;  // will hold PhotoSwipe instance
  async function refreshGallery() {
    gallery.innerHTML = '';
    const { data: files = [] } = await sb.storage
      .from(BUCKET)
      .list('', { limit:100, sortBy:{ column:'created_at', order:'desc' }});

    files.filter(f => !f.name.startsWith('.')).forEach(f => {
      const publicUrl = sb.storage.from(BUCKET).getPublicUrl(f.name).data.publicUrl;
      const a = document.createElement('a');
      a.setAttribute('data-pswp-src', publicUrl);

      const img = document.createElement('img');
      img.src = publicUrl;
      img.alt = f.name;

      img.addEventListener('load', () => {
        a.setAttribute('data-pswp-width', img.naturalWidth);
        a.setAttribute('data-pswp-height', img.naturalHeight);
      });

      a.appendChild(img);
      gallery.appendChild(a);
    });

    // initialize or refresh PhotoSwipe
    if (!lightbox) {
      lightbox = new window.PhotoSwipeLightbox({
        gallery: '#gallery',
        children: 'a',
        pswpModule: () => import('https://unpkg.com/photoswipe@5/dist/photoswipe.esm.js'),
        showHideAnimationType: 'fade',
        toolbar: {
          display: { left:['prev','counter'], center:[], right:['next','download','close'] }
        }
      });
      lightbox.init();
    } else {
      lightbox.refresh();
    }
  }

  // 9) Initial gallery load
  refreshGallery();
});
</script>

</body>
</html>
