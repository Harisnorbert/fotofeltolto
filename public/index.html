<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Esküvői fotók</title>
  <link rel="icon" href="/favicon.ico" type="image/x-icon">

  <!-- Base styles & Google Font -->
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">

  <!-- GLightbox CSS & JS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/glightbox/dist/css/glightbox.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/glightbox/dist/js/glightbox.min.js" defer></script>

  <!-- Supabase, JSZip, FileSaver -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2" defer></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js" defer></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js" defer></script>
</head>
<body>
  <div class="container">
    <img src="hatter.jpg" alt="Móni és Tomi" class="hero-image">
    <h1>Móni és Tomi esküvői fotói</h1>

    <!-- Preview -->
    <div id="preview"></div>

    <!-- Controls -->
    <div class="controls">
      <label for="fileInput" class="file-label">Válassz képeket</label>
      <input type="file" id="fileInput" multiple accept="image/jpeg,image/png" />
      <button class="btn" id="uploadBtn">Feltöltés</button>
      <button class="btn" id="downloadAllBtn">Összes letöltése</button>
    </div>

    <!-- Gallery -->
    <div id="gallery"></div>
  </div>

  <script>
  document.addEventListener('DOMContentLoaded', () => {
    // 1) Supabase init – cseréld ki a saját URL-edre és anon kulcsodra
    const sb = supabase.createClient('<YOUR_SUPABASE_URL>', '<YOUR_SUPABASE_ANON_KEY>');
    const BUCKET = 'wedding-photos';

    // 2) DOM referenciák
    const fileInput   = document.getElementById('fileInput');
    const preview     = document.getElementById('preview');
    const gallery     = document.getElementById('gallery');
    const uploadBtn   = document.getElementById('uploadBtn');
    const downloadBtn = document.getElementById('downloadAllBtn');

    // 3) Kijelölt fájlok nyilvántartása
    let selectedFiles = [];

    // 4) Preview render
    function renderPreview(){
      preview.innerHTML = '';
      selectedFiles.forEach((file, i) => {
        const w = document.createElement('div');
        w.className = 'preview-item';
        const img = document.createElement('img');
        img.src = URL.createObjectURL(file);
        img.alt = file.name;
        const d = document.createElement('button');
        d.className = 'preview-delete';
        d.textContent = '×';
        d.title = 'Eltávolítás';
        d.onclick = () => {
          selectedFiles.splice(i, 1);
          renderPreview();
        };
        w.append(img, d);
        preview.appendChild(w);
      });
    }

    // 5) Fájlválasztó esemény
    fileInput.addEventListener('change', () => {
      Array.from(fileInput.files).forEach(f => {
        if (!selectedFiles.some(x => x.name === f.name && x.size === f.size)) {
          selectedFiles.push(f);
        }
      });
      renderPreview();
    });

    // 6) Feltöltés
    uploadBtn.addEventListener('click', async () => {
      if (!selectedFiles.length) return alert('Kérlek válassz képeket.');
      const files = selectedFiles.filter(f => /\.(jpe?g|png)$/i.test(f.name));
      if (files.length < selectedFiles.length)
        alert('HEIC nem támogatott – konvertáld JPEG/PNG formátumra.');
      if (!files.length) return;
      for (const file of files) {
        const key = `${Date.now()}_${Math.random().toString(36).slice(2,8)}_${file.name}`;
        const { error } = await sb.storage.from(BUCKET).upload(key, file, {
          cacheControl: '3600',
          upsert: false
        });
        if (error) console.error('Upload error:', error.message);
      }
      selectedFiles = [];
      fileInput.value = '';
      renderPreview();
      await refreshGallery();
    });

    // 7) Összes letöltése ZIP-be
    downloadBtn.addEventListener('click', async () => {
      const { data: files = [] } = await sb.storage.from(BUCKET)
        .list('', { limit: 100, sortBy: { column: 'created_at', order: 'desc' } });
      if (!files.length) return alert('Nincs kép.');
      const zip = new JSZip();
      for (const f of files.filter(f => !f.name.startsWith('.'))) {
        const { data } = sb.storage.from(BUCKET).getPublicUrl(f.name);
        const res = await fetch(data.publicUrl);
        zip.file(f.name, await res.blob());
      }
      const blob = await zip.generateAsync({ type: 'blob' });
      saveAs(blob, 'all_photos.zip');
    });

    // 8) GLightbox init/reload
    let lightbox;

    // 9) Galéria frissítése + egyes letöltés gombok
    async function refreshGallery(){
      gallery.innerHTML = '';
      const { data: files = [] } = await sb.storage.from(BUCKET)
        .list('', { limit: 100, sortBy: { column: 'created_at', order: 'desc' } });

      for (const f of files.filter(f => !f.name.startsWith('.'))){
        // Publikus URL lekérése
        const { data } = sb.storage.from(BUCKET).getPublicUrl(f.name);

        // Konténer
        const item = document.createElement('div');
        item.className = 'gallery-item';

        // Lightbox link
        const link = document.createElement('a');
        link.href = data.publicUrl;
        link.className = 'glightbox';
        link.dataset.gallery = 'gallery';
        const img = document.createElement('img');
        img.src = data.publicUrl;
        img.alt = f.name;
        link.appendChild(img);

        // Letöltés gomb
        const downloadLink = document.createElement('a');
        downloadLink.href = data.publicUrl;
        downloadLink.download = f.name;
        downloadLink.textContent = 'Letöltés';
        downloadLink.className = 'download-btn';

        // Hozzáadás a galériához
        item.appendChild(link);
        item.appendChild(downloadLink);
        gallery.appendChild(item);
      }

      if (!lightbox){
        lightbox = GLightbox({
          selector: '#gallery a.glightbox',
          openEffect: 'fade',
          slideEffect: 'slide',
          touchNavigation: true,
          loop: false,
          zoomable: true
        });
      } else {
        lightbox.reload();
      }
    }

    // Első betöltés
    refreshGallery();
  });
  </script>
</body>
</html>
