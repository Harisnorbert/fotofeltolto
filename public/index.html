<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QR Photo Drop</title>
  <link rel="stylesheet" href="styles.css">
  <script src="env.js" defer></script>
</head>
<body>
  <div class="container">
    <h1><span class="icon">ðŸ“¸</span>QR Photo Drop</h1>

    <!-- Preview Selected Images -->
    <div id="preview"></div>

    <!-- Upload Controls -->
    <div class="controls">
      <label for="fileInput" class="file-label">Choose Photos</label>
      <input type="file" id="fileInput" multiple accept="image/*" />
      <button class="btn" id="uploadBtn">Upload</button>
      <button class="btn" id="downloadAllBtn">Download All</button>
    </div>

    <!-- Gallery -->
    <div id="gallery"></div>
  </div>

  <!-- Dependencies -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2" defer></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js" defer></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js" defer></script>

  <!-- Main Script -->
  <script defer>
    document.addEventListener('DOMContentLoaded', () => {
      const { SUPABASE_URL, SUPABASE_ANON_KEY, BUCKET } = window.__ENV__;
      const sb = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

      const fileInput = document.getElementById('fileInput');
      const preview = document.getElementById('preview');
      const gallery = document.getElementById('gallery');

      // Preview images
      fileInput.addEventListener('change', () => {
        preview.innerHTML = '';
        Array.from(fileInput.files).forEach(file => {
          const img = document.createElement('img');
          img.src = URL.createObjectURL(file);
          img.alt = file.name;
          preview.appendChild(img);
        });
      });

      // Generate unique filename
      function makeName(file) {
        const ts = Date.now();
        const rnd = Math.random().toString(36).slice(2,8);
        return `${ts}_${rnd}_${file.name}`;
      }

      // Upload
      document.getElementById('uploadBtn').addEventListener('click', async () => {
        const files = Array.from(fileInput.files);
        if (!files.length) { alert('Select photos.'); return; }
        for (const file of files) {
          const name = makeName(file);
          const { error } = await sb.storage.from(BUCKET)
            .upload(name, file, { cacheControl: '3600', upsert: false });
          if (error) console.error('Upload error', error.message);
        }
        fileInput.value = '';
        preview.innerHTML = '';
        showGallery();
      });

      // Download All
      document.getElementById('downloadAllBtn').addEventListener('click', async () => {
        const { data: list } = await sb.storage.from(BUCKET)
          .list('', { limit: 100, sortBy: { column: 'created_at', order: 'desc' }});
        if (!list.length) { alert('No photos.'); return; }
        const zip = new JSZip();
        for (const f of list) {
          if (f.name.startsWith('.')) continue;
          const { data: { publicUrl } } = sb.storage.from(BUCKET).getPublicUrl(f.name);
          const resp = await fetch(publicUrl);
          zip.file(f.name, await resp.blob());
        }
        const blob = await zip.generateAsync({ type: 'blob' });
        saveAs(blob, 'all_photos.zip');
      });

      // Gallery
      async function showGallery() {
        const { data: list } = await sb.storage.from(BUCKET)
          .list('', { limit: 100, sortBy: { column: 'created_at', order: 'desc' }});
        gallery.innerHTML = '';
        for (const f of list) {
          if (f.name.startsWith('.')) continue;
          const { data: { publicUrl } } = sb.storage.from(BUCKET).getPublicUrl(f.name);
          const a = document.createElement('a');
          a.href = publicUrl; a.target = '_blank';
          const img = document.createElement('img');
          img.src = publicUrl; img.alt = f.name;
          a.appendChild(img);
          gallery.appendChild(a);
        }
      }

      showGallery();
    });
  </script>
</body>
</html>
