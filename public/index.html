<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Esk√ºv≈ëi fot√≥k</title>
  <link rel="icon" href="/favicon.ico" type="image/x-icon">

  <!-- Saj√°t st√≠lusok -->
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">

  <!-- GLightbox CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/glightbox/dist/css/glightbox.min.css"/>
</head>
<body>
  <div class="container">
    <img src="hatter.jpg" alt="M√≥ni √©s Tomi" class="hero-image">
    <h1>M√≥ni √©s Tomi<br/>esk√ºv≈ëi fot√≥i</h1>

    <!-- Preview -->
    <div id="preview"></div>

    <!-- Controls -->
    <div class="controls">
      <label for="fileInput" class="file-label">üìÅ V√°lassz k√©peket</label>
      <input type="file" id="fileInput" multiple accept="image/*" />
      <button class="btn" id="uploadBtn" style="display:none">Felt√∂lt√©s</button>
      <button class="btn" id="downloadAllBtn">√ñsszes let√∂lt√©se</button>
    </div>

    <!-- Gallery -->
    <div id="gallery" class="gallery-grid"></div>
  </div>

  <!-- JS-dependenci√°k -->
  <script src="https://cdn.jsdelivr.net/npm/glightbox/dist/js/glightbox.min.js" defer></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>

  <script>
  document.addEventListener('DOMContentLoaded', () => {
    const fileInput   = document.getElementById('fileInput');
    const preview     = document.getElementById('preview');
    const uploadBtn   = document.getElementById('uploadBtn');
    const downloadBtn = document.getElementById('downloadAllBtn');
    const gallery     = document.getElementById('gallery');
    let selectedFiles = [];
    let lightbox = null;

    function renderPreview() {
      preview.innerHTML = '';
      selectedFiles.forEach((file, i) => {
        const w = document.createElement('div');
        w.className = 'preview-item';
        const img = document.createElement('img');
        img.src = URL.createObjectURL(file);
        img.alt = file.name;
        const del = document.createElement('button');
        del.className = 'preview-delete';
        del.textContent = '√ó';
        del.title = 'Elt√°vol√≠t√°s';
        del.onclick = () => {
          selectedFiles.splice(i,1);
          renderPreview();
        };
        w.append(img, del);
        preview.appendChild(w);
      });
      uploadBtn.style.display = selectedFiles.length ? 'inline-flex' : 'none';
    }

    fileInput.addEventListener('change', () => {
      Array.from(fileInput.files).forEach(f => {
        if (!selectedFiles.some(x=>x.name===f.name&&x.size===f.size)) {
          selectedFiles.push(f);
        }
      });
      renderPreview();
    });

    uploadBtn.addEventListener('click', async () => {
      if (!selectedFiles.length) return;
      const form = new FormData();
      selectedFiles.forEach(f => form.append('files', f));

      const res = await fetch('/upload', { method:'POST', body: form });
      const json = await res.json();
      if (res.ok) {
        selectedFiles = [];
        fileInput.value = '';
        renderPreview();
        await loadGallery();
      } else {
        alert('Hiba: ' + (json.error||'Ismeretlen hiba'));
      }
    });

    downloadBtn.addEventListener('click', async () => {
      const res = await fetch('/images');
      const { images } = await res.json();
      if (!images.length) return alert('Nincs k√©p.');

      const zip = new JSZip();
      for (const img of images) {
        const blob = await fetch(img.url).then(r=>r.blob());
        zip.file(img.name, blob);
      }
      const blob = await zip.generateAsync({ type:'blob' });
      saveAs(blob, 'all_photos.zip');
    });

    async function loadGallery() {
      gallery.innerHTML = '';
      const res = await fetch('/images');
      const { images } = await res.json();

      images.forEach(img => {
        const item = document.createElement('div');
        item.className = 'gallery-item';

        const link = document.createElement('a');
        link.href = img.url;
        link.className = 'glightbox';
        link.dataset.gallery = 'gallery';

        const thumb = document.createElement('img');
        thumb.src = img.url;
        thumb.alt = img.name;
        link.appendChild(thumb);

        const dl = document.createElement('a');
        dl.href = img.url;
        dl.download = img.name;
        dl.textContent = 'Let√∂lt√©s';
        dl.className = 'download-btn';

        item.append(link, dl);
        gallery.appendChild(item);
      });

      // Initialize or reload GLightbox
      if (!lightbox) {
        lightbox = GLightbox({
          selector: '#gallery a.glightbox',
          openEffect: 'fade',
          slideEffect: 'slide',
          touchNavigation: true,
          loop: false,
          zoomable: true
        });
      } else {
        lightbox.reload();
      }
    }

    // els≈ë bet√∂lt√©s
    loadGallery();
  });
  </script>
</body>
</html>
