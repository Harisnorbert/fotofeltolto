<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Esk√ºv≈ëi fot√≥k</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon">

  <!-- Saj√°t st√≠lusok -->
  <link rel="stylesheet" href="styles.css">

  <!-- GLightbox CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/glightbox/dist/css/glightbox.min.css"/>
</head>
<body>
  <div class="container">
    <img src="hatter.jpg" alt="M√≥ni √©s Tomi" class="hero-image">
    <h1>M√≥ni √©s Tomi<br/>esk√ºv≈ëi fot√≥i</h1>

    <!-- Preview -->
    <div id="preview"></div>

    <!-- Controls -->
    <div class="controls">
      <label for="fileInput" class="file-label">üìÅ V√°lassz k√©peket</label>
      <input type="file" id="fileInput" multiple accept="image/*" />
      <button class="btn" id="uploadBtn">Felt√∂lt√©s</button>
      <button class="btn" id="downloadAllBtn">√ñsszes let√∂lt√©se</button>
    </div>

    <!-- Gallery -->
    <div id="gallery"></div>
  </div>

  <!-- GLightbox + JSZip + FileSaver.js -->
  <script src="https://cdn.jsdelivr.net/npm/glightbox/dist/js/glightbox.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>

  <!-- Firebase + alkalmaz√°slogika -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
    import {
      getStorage,
      ref as sRef,
      uploadBytes,
      listAll,
      getDownloadURL
    } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-storage.js";

    // üîë Firebase konfigur√°ci√≥ (a te projekted adatai)
    const firebaseConfig = {
      apiKey: "AIzaSyD_etRFAwxvWuoL3Di58zuE1rFrqbDxcho",
      authDomain: "fotofeltolto.firebaseapp.com",
      projectId: "fotofeltolto",
      storageBucket: "fotofeltolto.firebasestorage.app",
      messagingSenderId: "760780717948",
      appId: "1:760780717948:web:0adf6017cccefcff1aaef9",
      measurementId: "G-8WWC4FGDM4"
    };

    // Inicializ√°l√°s
    const app     = initializeApp(firebaseConfig);
    const storage = getStorage(app);

    // DOM elemek
    const fileInput   = document.getElementById('fileInput');
    const preview     = document.getElementById('preview');
    const uploadBtn   = document.getElementById('uploadBtn');
    const downloadBtn = document.getElementById('downloadAllBtn');
    const gallery     = document.getElementById('gallery');
    let selectedFiles = [];

    // üìë Preview kirajzol√°sa
    function renderPreview() {
      preview.innerHTML = '';
      selectedFiles.forEach((file,i) => {
        const w = document.createElement('div'); w.className='preview-item';
        const img = document.createElement('img');
        img.src = URL.createObjectURL(file); img.alt = file.name;
        const del = document.createElement('button');
        del.className='preview-delete'; del.textContent='√ó'; del.title='Elt√°vol√≠t√°s';
        del.onclick = () => { selectedFiles.splice(i,1); renderPreview(); };
        w.append(img,del);
        preview.appendChild(w);
      });
      uploadBtn.style.display = selectedFiles.length ? 'inline-flex' : 'none';
    }
    fileInput.addEventListener('change', () => {
      Array.from(fileInput.files).forEach(f => {
        if (!selectedFiles.some(x=>x.name===f.name&&x.size===f.size))
          selectedFiles.push(f);
      });
      renderPreview();
    });

    // ‚òÅÔ∏è Felt√∂lt√©s Firebase Storage-ba
    uploadBtn.addEventListener('click', async () => {
      if (!selectedFiles.length) return alert('K√©rlek v√°lassz k√©peket.');
      for (const file of selectedFiles) {
        const key = `${Date.now()}_${file.name}`;
        const storageRef = sRef(storage, key);
        try {
          await uploadBytes(storageRef, file);
        } catch(err) {
          console.error('Felt√∂lt√©si hiba:', err);
          alert('Hiba a felt√∂lt√©sn√©l: ' + err.message);
        }
      }
      selectedFiles = [];
      fileInput.value = '';
      renderPreview();
      await loadGallery();
    });

    // üîç Gal√©ria bet√∂lt√©se GLightbox-szal + egyedi let√∂lt√©s gomb
    let lightbox = null;

    function injectDownloadBtn(slideNode, slideConfig) {
      if (slideNode.querySelector('.glightbox-download-btn')) return;
      const btn = document.createElement('button');
      btn.className = 'glightbox-download-btn';
      btn.textContent = 'Let√∂lt√©s';
      btn.title = 'K√©p let√∂lt√©se';
      btn.onclick = e => {
        e.stopPropagation();
        const link = document.createElement('a');
        link.href = slideConfig.href;
        link.download = slideConfig.href.split('/').pop().split('?')[0];
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
      };
      slideNode.appendChild(btn);
    }

    async function loadGallery() {
      gallery.innerHTML = '';
      try {
        const res = await listAll(sRef(storage, ''));
        for (const itemRef of res.items) {
          const url = await getDownloadURL(itemRef);
          const a = document.createElement('a');
          a.href = url;
          a.className = 'glightbox';
          a.dataset.gallery = 'gallery';
          const img = document.createElement('img');
          img.src = url; img.alt = itemRef.name;
          a.appendChild(img);
          gallery.appendChild(a);
        }
        if (!lightbox) {
          lightbox = GLightbox({
            selector: '#gallery a.glightbox',
            openEffect: 'fade',
            slideEffect: 'slide',
            touchNavigation: true,
            loop: false,
            zoomable: true
          });
          lightbox.on('slide_after_load', ({ slideNode, slideConfig }) => {
            injectDownloadBtn(slideNode, slideConfig);
          });
          lightbox.on('slide_changed', ({ slideNode, slideConfig }) => {
            injectDownloadBtn(slideNode, slideConfig);
          });
        } else {
          lightbox.reload();
        }
      } catch(err) {
        console.error('Gal√©ria hiba:', err);
        alert('Gal√©ria bet√∂lt√©si hiba: ' + err.message);
      }
    }

    // üì¶ √ñsszes let√∂lt√©se ZIP-be
    downloadBtn.addEventListener('click', async () => {
      try {
        const zip = new JSZip();
        const res = await listAll(sRef(storage, ''));
        await Promise.all(res.items.map(async itemRef => {
          const url = await getDownloadURL(itemRef);
          const blob = await fetch(url).then(r=>r.blob());
          zip.file(itemRef.name, blob);
        }));
        const blob = await zip.generateAsync({ type:'blob' });
        saveAs(blob, 'all_photos.zip');
      } catch(err) {
        console.error('ZIP let√∂lt√©s hiba:', err);
        alert('Hiba az √∂sszes let√∂lt√©sekor: ' + err.message);
      }
    });

    // üöÄ Ind√≠t√°s
    renderPreview();
    loadGallery();
  </script>
</body>
</html>
