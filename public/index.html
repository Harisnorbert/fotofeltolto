<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Esk√ºv≈ëi fot√≥k</title>
  <link rel="icon" href="/favicon.ico" type="image/x-icon">

  <!-- Base styles & Google Font -->
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">

  <!-- GLightbox CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/glightbox/dist/css/glightbox.min.css"/>

  <!-- env.js MUST be first so window.__ENV__ is ready -->
  <script src="/env.js"></script>
  <!-- AWS SDK v2 for browser -->
  <script src="https://sdk.amazonaws.com/js/aws-sdk-2.1354.0.min.js"></script>
  <!-- ZIP and FileSaver -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
  <!-- GLightbox JS -->
  <script src="https://cdn.jsdelivr.net/npm/glightbox/dist/js/glightbox.min.js" defer></script>
</head>
<body>
  <div class="container">
    <img src="hatter.jpg" alt="M√≥ni √©s Tomi" class="hero-image">
    <h1>M√≥ni √©s Tomi<br/>esk√ºv≈ëi fot√≥i</h1>

    <div id="preview"></div>
    <div class="controls">
      <label for="fileInput" class="file-label">üìÅ V√°lassz k√©peket</label>
      <input type="file" id="fileInput" multiple accept="image/*" />
      <button class="btn" id="uploadBtn">Felt√∂lt√©s</button>
      <button class="btn" id="downloadAllBtn">√ñsszes let√∂lt√©se</button>
    </div>
    <div id="gallery"></div>
  </div>

  <script>
  // Mindent body v√©g√©n, hogy a glightbox deferje is bet√∂lt≈ëdj√∂n
  (async function(){
    // 1) ENV bet√∂lt√©se
    const { R2_ACCOUNT_ID, R2_BUCKET, R2_ACCESS_KEY_ID, R2_SECRET_ACCESS_KEY } = window.__ENV__ || {};
    if (!R2_ACCOUNT_ID || !R2_BUCKET || !R2_ACCESS_KEY_ID || !R2_SECRET_ACCESS_KEY) {
      console.error('Hi√°nyz√≥ R2 k√∂rnyezeti v√°ltoz√≥k');
      return;
    }

    // 2) AWS SDK init Cloudflare R2-hoz
    AWS.config.update({
      accessKeyId: R2_ACCESS_KEY_ID,
      secretAccessKey: R2_SECRET_ACCESS_KEY,
      region: 'auto'
    });
    const r2 = new AWS.S3({
      endpoint: new AWS.Endpoint(`${R2_ACCOUNT_ID}.r2.cloudflarestorage.com`),
      signatureVersion: 'v4',
      params: { Bucket: R2_BUCKET }
    });

    // 3) DOM referenci√°k
    const fileInput   = document.getElementById('fileInput');
    const preview     = document.getElementById('preview');
    const gallery     = document.getElementById('gallery');
    const uploadBtn   = document.getElementById('uploadBtn');
    const downloadBtn = document.getElementById('downloadAllBtn');
    let selectedFiles = [];

    function renderPreview() {
      uploadBtn.style.display = selectedFiles.length ? 'inline-flex' : 'none';
      preview.innerHTML = '';
      selectedFiles.forEach((file,i) => {
        const w = document.createElement('div'); w.className='preview-item';
        const img = document.createElement('img');
        img.src = URL.createObjectURL(file); img.alt = file.name;
        const d = document.createElement('button');
        d.className='preview-delete'; d.textContent='√ó'; d.title='Elt√°vol√≠t√°s';
        d.onclick = ()=>{ selectedFiles.splice(i,1); renderPreview(); };
        w.append(img,d); preview.appendChild(w);
      });
    }

    fileInput.addEventListener('change', () => {
      Array.from(fileInput.files).forEach(f => {
        if (!selectedFiles.some(x=>x.name===f.name&&x.size===f.size))
          selectedFiles.push(f);
      });
      renderPreview();
    });

    // 4) Felt√∂lt√©s Cloudflare R2-re
    uploadBtn.addEventListener('click', async () => {
      if (!selectedFiles.length) return alert('K√©rlek v√°lassz k√©peket.');
      const files = selectedFiles.filter(f=>f.type.startsWith('image/'));
      if (!files.length) return alert('Csak k√©pf√°jlokat t√∂lthetsz fel.');

      for (const file of files) {
        // f√°jln√©v normaliz√°l√°sa
        const base = file.name.normalize('NFKD').replace(/[\u0300-\u036f]/g,'');
        const safe = base.toLowerCase()
                         .replace(/[^a-z0-9._-]/g,'_')
                         .replace(/_+/g,'_')
                         .replace(/^[_-]+|[_-]+$/g,'');
        const key = `${Date.now()}_${Math.random().toString(36).slice(2,8)}_${safe}`;
        try {
          await r2.upload({ Key:key, Body:file, ContentType:file.type }).promise();
        } catch(err) {
          console.error('Felt√∂lt√©si hiba:', err);
          alert(`Felt√∂lt√©si hiba: ${err.message}`);
        }
      }

      selectedFiles = [];
      fileInput.value = '';
      await refreshGallery();
      renderPreview();
    });

    // 5) √ñsszes let√∂lt√©se (ZIP)
    downloadBtn.addEventListener('click', async () => {
      const zip = new JSZip();
      // lek√©rj√ºk az els≈ë 1000 objektumot
      const res = await r2.listObjectsV2({ MaxKeys:1000 }).promise();
      if (!res.Contents.length) return alert('Nincs k√©p.');
      for (const obj of res.Contents) {
        const url = `https://${R2_ACCOUNT_ID}.r2.cloudflarestorage.com/${encodeURIComponent(obj.Key)}`;
        const b = await fetch(url).then(r=>r.blob());
        zip.file(obj.Key, b);
      }
      const blob = await zip.generateAsync({ type:'blob' });
      saveAs(blob,'all_photos.zip');
    });

    // 6) Gal√©ria friss√≠t√©s
    async function refreshGallery() {
      gallery.innerHTML = '';
      const res = await r2.listObjectsV2({ MaxKeys:1000 }).promise();
      for (const obj of res.Contents) {
        const url = `https://${R2_ACCOUNT_ID}.r2.cloudflarestorage.com/${encodeURIComponent(obj.Key)}`;
        const a = document.createElement('a');
        a.href=url; a.className='glightbox'; a.dataset.gallery='gallery';
        const img = document.createElement('img');
        img.src=url; img.alt=obj.Key;
        a.appendChild(img);
        gallery.appendChild(a);
      }
      // init / reload GLightbox
      const lightbox = GLightbox({
        selector:'#gallery a.glightbox',
        openEffect:'fade',
        slideEffect:'slide',
        touchNavigation:true,
        loop:false,
        zoomable:true
      });
      lightbox.reload();
    }

    await refreshGallery();

  })(); // IIFE v√©ge
  </script>
</body>
</html>
