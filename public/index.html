<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Esk√ºv≈ëi fot√≥k</title>
  <link rel="icon" href="/favicon.ico" type="image/x-icon">

  <!-- CSS -->
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/glightbox/dist/css/glightbox.min.css"/>
</head>
<body>
  <div class="container">
    <img src="hatter.jpg" alt="M√≥ni √©s Tomi" class="hero-image">
    <h1>M√≥ni √©s Tomi<br/>esk√ºv≈ëi fot√≥i</h1>

    <div id="preview"></div>

    <div class="controls">
      <label for="fileInput" class="file-label">üìÅ V√°lassz k√©peket</label>
      <input type="file" id="fileInput" multiple accept="image/*" />
      <button class="btn" id="uploadBtn" style="display:none">Felt√∂lt√©s</button>
      <button class="btn" id="downloadAllBtn">√ñsszes let√∂lt√©se</button>
    </div>

    <div id="gallery"></div>
  </div>

  <!-- JS dependencies -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/glightbox/dist/js/glightbox.min.js" defer></script>

  <script>
  document.addEventListener('DOMContentLoaded', () => {
    const fileInput   = document.getElementById('fileInput');
    const preview     = document.getElementById('preview');
    const uploadBtn   = document.getElementById('uploadBtn');
    const downloadBtn = document.getElementById('downloadAllBtn');
    const gallery     = document.getElementById('gallery');
    let selectedFiles = [];

    function renderPreview() {
      preview.innerHTML = '';
      selectedFiles.forEach((file,i) => {
        const w = document.createElement('div'); w.className='preview-item';
        const img = document.createElement('img');
        img.src = URL.createObjectURL(file); img.alt = file.name;
        const d = document.createElement('button');
        d.className='preview-delete'; d.textContent='√ó'; d.title='Elt√°vol√≠t√°s';
        d.onclick = ()=>{ selectedFiles.splice(i,1); renderPreview(); };
        w.append(img,d); preview.appendChild(w);
      });
      uploadBtn.style.display = selectedFiles.length ? 'inline-flex' : 'none';
    }

    fileInput.addEventListener('change', () => {
      Array.from(fileInput.files).forEach(f => {
        if (!selectedFiles.some(x=>x.name===f.name&&x.size===f.size))
          selectedFiles.push(f);
      });
      renderPreview();
    });

    uploadBtn.addEventListener('click', async () => {
      if (!selectedFiles.length) return;
      const form = new FormData();
      selectedFiles.forEach(f => form.append('files', f));

      const res = await fetch('/upload', { method:'POST', body: form });
      const json = await res.json();
      if (res.ok) {
        selectedFiles = [];
        fileInput.value = '';
        renderPreview();
        await loadGallery();
      } else {
        alert('Hiba: ' + json.error);
      }
    });

    downloadBtn.addEventListener('click', async () => {
      const res = await fetch('/images');
      const { images } = await res.json();
      if (!images.length) return alert('Nincs k√©p.');

      const zip = new JSZip();
      for (const img of images) {
        const b = await fetch(img.url).then(r=>r.blob());
        zip.file(img.name, b);
      }
      const blob = await zip.generateAsync({ type:'blob' });
      saveAs(blob, 'all_photos.zip');
    });

    async function loadGallery() {
      gallery.innerHTML = '';
      const res = await fetch('/images');
      const { images } = await res.json();
      images.forEach(img => {
        const item = document.createElement('div'); item.className='gallery-item';

        const a = document.createElement('a');
        a.href = img.url; a.className='glightbox'; a.dataset.gallery='gallery';
        const thumb = document.createElement('img');
        thumb.src = img.url; thumb.alt = img.name;
        a.appendChild(thumb);

        const dl = document.createElement('a');
        dl.href = img.url; dl.download = img.name;
        dl.textContent = 'Let√∂lt√©s'; dl.className='download-btn';

        item.append(a, dl);
        gallery.appendChild(item);
      });
      const lightbox = GLightbox({ selector:'#gallery a.glightbox' });
      lightbox.reload();
    }

    loadGallery();
  });
  </script>
</body>
</html>
