<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Esküvői fotók</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">

  <!-- Your build-time generated env.js -->
  <script src="/env.js" defer></script>

  <!-- Supabase & supporting libs -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2" defer></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js" defer></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js" defer></script>
</head>
<body>
  <div class="container">
    <img src="hatter.jpg" alt="Móni és Tomi" width="600" height="500">
    <h1>Móni és Tomi esküvői fotói</h1>

    <!-- Preview of chosen files -->
    <div id="preview"></div>

    <!-- Controls -->
    <div class="controls">
      <label for="fileInput" class="file-label">Válassz képeket</label>
      <input type="file" id="fileInput" multiple accept="image/jpeg,image/png" />
      <button class="btn" id="uploadBtn">Feltöltés</button>
      <button class="btn" id="downloadAllBtn">Összes letöltése</button>
    </div>

    <!-- Gallery -->
    <div id="gallery"></div>
  </div>

  <script>
  document.addEventListener('DOMContentLoaded', () => {
    // Read injected env.js
    const { SUPABASE_URL, SUPABASE_ANON_KEY, BUCKET } = window.__ENV__;
    const sb = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const fileInput   = document.getElementById('fileInput');
    const preview     = document.getElementById('preview');
    const gallery     = document.getElementById('gallery');
    const uploadBtn   = document.getElementById('uploadBtn');
    const downloadBtn = document.getElementById('downloadAllBtn');

    // 1) Preview selected files
    fileInput.addEventListener('change', () => {
      preview.innerHTML = '';
      Array.from(fileInput.files).forEach(file => {
        const img = document.createElement('img');
        img.src = URL.createObjectURL(file);
        img.alt = file.name;
        preview.appendChild(img);
      });
    });

    // 2) Upload (JPEG/PNG only)
    uploadBtn.addEventListener('click', async () => {
      const raw = Array.from(fileInput.files);
      // filter out HEIC
      const files = raw.filter(f => /\.(jpe?g|png)$/i.test(f.name));
      if (files.length < raw.length) {
        alert('HEIC fájlok nem támogatottak – kérlek konvertáld őket JPEG/PNG formátumba.');
      }
      if (!files.length) return alert('Kérlek válassz JPEG vagy PNG képeket.');

      for (let file of files) {
        const key = `${Date.now()}_${Math.random().toString(36).slice(2,8)}_${file.name}`;
        const { error } = await sb.storage
          .from(BUCKET)
          .upload(key, file, { cacheControl: '3600', upsert: false });
        if (error) console.error('Feltöltési hiba:', error.message);
      }

      fileInput.value = '';
      preview.innerHTML = '';
      await refreshGallery();
    });

    // 3) Download all as ZIP
    downloadBtn.addEventListener('click', async () => {
      const { data: files = [] } = await sb.storage
        .from(BUCKET)
        .list('', { limit: 100, sortBy: { column:'created_at', order:'desc' }});
      if (!files.length) return alert('Nincsenek letölthető képek.');

      const zip = new JSZip();
      await Promise.all(files.map(async f => {
        const { data: { publicUrl } } = sb.storage.from(BUCKET).getPublicUrl(f.name);
        const res = await fetch(publicUrl);
        zip.file(f.name, await res.blob());
      }));
      const blob = await zip.generateAsync({ type:'blob' });
      saveAs(blob, 'all_photos.zip');
    });

    // 4) Render gallery
    async function refreshGallery() {
      gallery.innerHTML = '';
      const { data: files = [] } = await sb.storage
        .from(BUCKET)
        .list('', { limit: 100, sortBy: { column:'created_at', order:'desc' }});
      for (let f of files) {
        if (f.name.startsWith('.')) continue;
        const { data: { publicUrl } } = sb.storage.from(BUCKET).getPublicUrl(f.name);
        const a = document.createElement('a');
        a.href = publicUrl; a.target = '_blank';
        const img = document.createElement('img');
        img.src = publicUrl; img.alt = f.name;
        a.appendChild(img);
        gallery.appendChild(a);
      }
    }

    // Initial load
    refreshGallery();
  });
  </script>
</body>
</html>
