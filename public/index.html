<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Esk√ºv≈ëi fot√≥k</title>
  <link rel="icon" href="/favicon.ico" type="image/x-icon">

  <!-- Saj√°t st√≠lusok -->
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">

  <!-- GLightbox CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/glightbox/dist/css/glightbox.min.css"/>
</head>
<body>
  <div class="container">
    <img src="hatter.jpg" alt="M√≥ni √©s Tomi" class="hero-image">
    <h1>M√≥ni √©s Tomi<br/>esk√ºv≈ëi fot√≥i</h1>

    <!-- Preview -->
    <div id="preview"></div>

    <!-- Controls -->
    <div class="controls">
      <label for="fileInput" class="file-label">üìÅ V√°lassz k√©peket</label>
      <input type="file" id="fileInput" multiple accept="image/*" />
      <button class="btn" id="uploadBtn">Felt√∂lt√©s</button>
      <button class="btn" id="downloadAllBtn">√ñsszes let√∂lt√©se</button>
    </div>

    <!-- Gallery -->
    <div id="gallery"></div>
  </div>

  <!-- JS-dependenci√°k -->
  <script src="https://cdn.jsdelivr.net/npm/glightbox/dist/js/glightbox.min.js" defer></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>

  <script>
  document.addEventListener('DOMContentLoaded', () => {
    const fileInput   = document.getElementById('fileInput');
    const preview     = document.getElementById('preview');
    const uploadBtn   = document.getElementById('uploadBtn');
    const downloadBtn = document.getElementById('downloadAllBtn');
    const gallery     = document.getElementById('gallery');
    let selectedFiles = [];
    let lightbox = null;

    // Show/hide upload button and render preview thumbnails
    function renderPreview() {
      preview.innerHTML = '';
      selectedFiles.forEach((file, i) => {
        const wrapper = document.createElement('div');
        wrapper.className = 'preview-item';
        const img = document.createElement('img');
        img.src = URL.createObjectURL(file);
        img.alt = file.name;
        const del = document.createElement('button');
        del.className = 'preview-delete';
        del.textContent = '√ó';
        del.title = 'Elt√°vol√≠t√°s';
        del.onclick = () => {
          selectedFiles.splice(i,1);
          renderPreview();
        };
        wrapper.append(img, del);
        preview.appendChild(wrapper);
      });
      uploadBtn.style.display = selectedFiles.length ? 'inline-flex' : 'none';
    }

    // Handle file selection
    fileInput.addEventListener('change', () => {
      Array.from(fileInput.files).forEach(f => {
        if (!selectedFiles.some(x=>x.name===f.name&&x.size===f.size)) {
          selectedFiles.push(f);
        }
      });
      renderPreview();
    });

    // Upload selected files via Netlify Function
    uploadBtn.addEventListener('click', async () => {
      if (!selectedFiles.length) return;
      const form = new FormData();
      selectedFiles.forEach(f => form.append('files', f));

      try {
        const res = await fetch('/upload', { method:'POST', body: form });
        const json = await res.json();
        if (!res.ok) throw new Error(json.error || 'Ismeretlen hiba');
        selectedFiles = [];
        fileInput.value = '';
        renderPreview();
        await loadGallery();
      } catch(err) {
        console.error('Felt√∂lt√©si hiba:', err);
        alert('Hiba: ' + err.message);
      }
    });

    // Download all images as ZIP
    downloadBtn.addEventListener('click', async () => {
  try {
    const res = await fetch('/images');
    if (!res.ok) throw new Error(`Hiba a k√©plist√°z√°sn√°l: ${res.status}`);
    const { images } = await res.json();
    if (!images.length) return alert('Nincsenek k√©pek.');

    const zip = new JSZip();

    await Promise.all(images.map(async img => {
      // IDE a proxy URL
      const proxyUrl = '/.netlify/functions/proxy-image?url='
                     + encodeURIComponent(img.url);
      const r = await fetch(proxyUrl);
      if (!r.ok) throw new Error(`Proxy fetch failed: ${r.status}`);
      const blob = await r.blob();
      zip.file(img.name, blob);
    }));

    const zipBlob = await zip.generateAsync({ type:'blob' });
    saveAs(zipBlob, 'all_photos.zip');
  } catch(err) {
    console.error('Let√∂lt√©si hiba:', err);
    alert('Hiba az √∂sszes k√©p let√∂lt√©se k√∂zben:\n' + err.message);
  }
});

    // Load gallery thumbnails and init GLightbox + download button in lightbox
    async function loadGallery() {
      gallery.innerHTML = '';
      let images = [];
      try {
        const res = await fetch('/images');
        if (!res.ok) throw new Error(`K√©plist√°z√°si hiba: ${res.status}`);
        const json = await res.json();
        images = Array.isArray(json.images) ? json.images : [];
      } catch(err) {
        console.error('Gal√©ria bet√∂lt√©si hiba:', err);
        gallery.innerHTML = '<p>Nem siker√ºlt bet√∂lteni a k√©peket.</p>';
        return;
      }

      images.forEach(img => {
        const item = document.createElement('div');
        item.className = 'gallery-item';

        const link = document.createElement('a');
        link.href = img.url;
        link.className = 'glightbox';
        link.dataset.gallery = 'gallery';

        const thumb = document.createElement('img');
        thumb.src = img.url;
        thumb.alt = img.name;
        link.appendChild(thumb);

        item.appendChild(link);
        gallery.appendChild(item);
      });

      if (!lightbox) {
        lightbox = GLightbox({
          selector: '#gallery a.glightbox',
          openEffect: 'fade',
          slideEffect: 'slide',
          touchNavigation: true,
          loop: false,
          zoomable: true
        });
        lightbox.on('slide_after_load', ({ slideNode, slideConfig }) => {
          injectDownloadBtn(slideNode, slideConfig);
        });
        lightbox.on('slide_changed', ({ slideNode, slideConfig }) => {
          injectDownloadBtn(slideNode, slideConfig);
        });
      } else {
        lightbox.reload();
      }
    }

    // Inject download button into each lightbox slide
    function injectDownloadBtn(slideNode, slideConfig) {
      if (slideNode.querySelector('.glightbox-download-btn')) return;
      const btn = document.createElement('button');
      btn.className = 'glightbox-download-btn';
      btn.textContent = 'Let√∂lt√©s';
      btn.onclick = async e => {
        e.stopPropagation();
        try {
          const res = await fetch(slideConfig.href, { mode: 'cors' });
          if (!res.ok) throw new Error('Let√∂lt√©s sikertelen');
          const blob = await res.blob();
          saveAs(blob, slideConfig.title || slideConfig.href.split('/').pop());
        } catch(err) {
          console.error('Let√∂lt√©si hiba:', err);
          alert('Hiba a let√∂lt√©sn√©l: ' + err.message);
        }
      };
      slideNode.appendChild(btn);
    }

    // Inicializ√°l√°s
    renderPreview();
    loadGallery();
  });
  </script>
</body>
</html>
