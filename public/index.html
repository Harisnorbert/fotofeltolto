<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Esk√ºv≈ëi fot√≥k</title>
  <link rel="icon" href="/favicon.ico" type="image/x-icon">

  <!-- Base styles & Google Font -->
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">

  <!-- GLightbox CSS & JS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/glightbox/dist/css/glightbox.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/glightbox/dist/js/glightbox.min.js" defer></script>

  <!-- Env + Supabase + JSZip + FileSaver -->
  <script src="/env.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2" defer></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js" defer></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js" defer></script>
</head>
<body>
  <div class="container">
    <img src="hatter.jpg" alt="M√≥ni √©s Tomi" class="hero-image">
    <h1>M√≥ni √©s Tomi<br/>esk√ºv≈ëi fot√≥i</h1>

    <!-- Preview of selected files -->
    <div id="preview"></div>

    <!-- Controls -->
    <div class="controls">
      <label for="fileInput" class="file-label">üìÅ V√°lassz k√©peket</label>
      <!-- image/* engedi a PNG-t is -->
      <input type="file" id="fileInput" multiple accept="image/*" />
      <button class="btn" id="uploadBtn">Felt√∂lt√©s</button>
      <button class="btn" id="downloadAllBtn">√ñsszes let√∂lt√©se</button>
    </div>

    <!-- Gallery -->
    <div id="gallery"></div>
  </div>

  <script>
  document.addEventListener('DOMContentLoaded', () => {
    const { SUPABASE_URL, SUPABASE_ANON_KEY, BUCKET } = window.__ENV__ || {};
    if (!SUPABASE_URL || !SUPABASE_ANON_KEY) {
      console.error('Missing Supabase env variables');
      return;
    }
    const sb = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const fileInput   = document.getElementById('fileInput');
    const preview     = document.getElementById('preview');
    const gallery     = document.getElementById('gallery');
    const uploadBtn   = document.getElementById('uploadBtn');
    const downloadBtn = document.getElementById('downloadAllBtn');
    let selectedFiles = [];

    function renderPreview() {
      uploadBtn.style.display = selectedFiles.length > 0 ? 'inline-flex' : 'none';
      preview.innerHTML = '';
      selectedFiles.forEach((file, i) => {
        const w = document.createElement('div'); w.className = 'preview-item';
        const img = document.createElement('img');
        img.src = URL.createObjectURL(file); img.alt = file.name;
        const d = document.createElement('button');
        d.className = 'preview-delete'; d.textContent = '√ó'; d.title = 'Elt√°vol√≠t√°s';
        d.onclick = () => { selectedFiles.splice(i,1); renderPreview(); };
        w.append(img, d); preview.appendChild(w);
      });
    }

    fileInput.addEventListener('change', () => {
      Array.from(fileInput.files).forEach(f => {
        if (!selectedFiles.some(x => x.name === f.name && x.size === f.size)) {
          selectedFiles.push(f);
        }
      });
      renderPreview();
    });

    uploadBtn.addEventListener('click', async () => {
      if (!selectedFiles.length) return alert('K√©rlek v√°lassz k√©peket.');

      // MIME-t√≠pus alapj√°n sz≈±r√ºnk ‚Äì image/png, image/jpeg, stb.
      const files = selectedFiles.filter(f => f.type.startsWith('image/'));
      if (files.length < selectedFiles.length) {
        alert('Csak k√©pf√°jlokat t√∂lthetsz fel.');
      }
      if (!files.length) return;

      for (const file of files) {
        const key = `${Date.now()}_${Math.random().toString(36).slice(2,8)}_${file.name}`;
        const { error } = await sb.storage.from(BUCKET)
          .upload(key, file, { cacheControl:'3600', upsert:false });
        if (error) console.error('Upload error:', error.message);
      }

      selectedFiles = [];
      fileInput.value = '';
      await refreshGallery();
      renderPreview();
    });

    downloadBtn.addEventListener('click', async () => {
      const { data: files = [] } = await sb.storage.from(BUCKET)
        .list('', { limit:100, sortBy:{ column:'created_at', order:'desc' } });
      if (!files.length) return alert('Nincs k√©p.');
      const zip = new JSZip();
      for (const f of files.filter(f => !f.name.startsWith('.'))) {
        const { data } = sb.storage.from(BUCKET).getPublicUrl(f.name);
        const res = await fetch(data.publicUrl);
        zip.file(f.name, await res.blob());
      }
      const blob = await zip.generateAsync({ type:'blob' });
      saveAs(blob, 'all_photos.zip');
    });

    // GLightbox + download in lightbox
    const lightbox = GLightbox({
      selector: '#gallery a.glightbox',
      openEffect: 'fade',
      slideEffect: 'slide',
      touchNavigation: true,
      loop: false,
      zoomable: true
    });

    function injectDownloadBtn(slideNode, slideConfig) {
      if (slideNode.querySelector('.glightbox-download-btn')) return;
      const btn = document.createElement('button');
      btn.className = 'glightbox-download-btn';
      btn.textContent = 'Let√∂lt√©s';
      btn.onclick = async e => {
        e.stopPropagation();
        try {
          const res = await fetch(slideConfig.href);
          const blob = await res.blob();
          saveAs(blob, slideConfig.title || `photo_${Date.now()}.jpg`);
        } catch(err) {
          console.error('Let√∂lt√©si hiba:', err);
        }
      };
      slideNode.appendChild(btn);
    }

    lightbox.on('slide_after_load', ({ slideNode, slideConfig }) => {
      injectDownloadBtn(slideNode, slideConfig);
    });
    lightbox.on('slide_changed', ({ slideNode, slideConfig }) => {
      injectDownloadBtn(slideNode, slideConfig);
    });

    async function refreshGallery() {
      gallery.innerHTML = '';
      const { data: files = [] } = await sb.storage.from(BUCKET)
        .list('', { limit:100, sortBy:{ column:'created_at', order:'desc' } });
      for (const f of files.filter(f => !f.name.startsWith('.'))) {
        const { data } = sb.storage.from(BUCKET).getPublicUrl(f.name);
        const a = document.createElement('a');
        a.href = data.publicUrl;
        a.className = 'glightbox';
        a.dataset.gallery = 'gallery';
        const img = document.createElement('img');
        img.src = data.publicUrl; img.alt = f.name;
        a.appendChild(img);
        gallery.appendChild(a);
      }
      lightbox.reload();
    }

    refreshGallery();
  });
  </script>
</body>
</html>
